<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="left">
            <img width="100px" src="insta-logo.jpeg" alt="logo-image">
        </div>
        <div class="center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search">
        </div>
        <div class="right">
            <nav>
                <i class="fa-solid fa-house"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-regular fa-square-plus"></i>
                <i class="fa-regular fa-compass"></i>
                <i class="fa-regular fa-heart"></i>
            </nav>
            <div class="img1">
                <img src="insta-story.jpeg" alt="image">
            </div>
        </div>
    </header>
    <section>
        <div class="left-section">
            <div class="insta-story">
                <div class="story1">
                    <img width="60px" src="insta-story.jpeg" alt="profile">
                    <p>Anjali</p>
                </div>
                <div class="story1">
                    <img width="60px" src="insta-story.jpeg" alt="profile">
                    <p>Parul</p>
                </div>
                <div class="story1">
                    <img width="60px" src="insta-story.jpeg" alt="profile">
                    <p>Shashank</p>
                </div>
                <div class="story1">
                    <img width="60px" src="insta-story.jpeg" alt="profile">
                    <p>Nidhi</p>
                </div>
            </div>
        </div>
        <div class="insta-post">
            <div class="post-heading">
                <div class="post-left">
                    <div class="image">
                        <img width="40px" src="insta-story.jpeg" alt="post-image">
                    </div>
                    <div class="user-name">
                        <p class="name">Anjali</p>
                    </div>
                </div>
                <div class="post-right">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            <div class="post-image">
                <img width="595px" height="595px" src="insta-post.jpeg" alt="image">
            </div>
            <div class="insta-post-footer">
                <div class="post-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="save-icon">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-footer-like">
                <p class="likes">187 likes</p>
                <p class="name">Anjali</p>
                <p class="comment">View all 37 comments</p>
                <p class="time">13 HOURS AGO</p>
            </div>
            <div class="comment-footer">
                <div class="left-footer">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Add a comment">
                </div>
                <div class="right-footer">
                    <p>Post</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
